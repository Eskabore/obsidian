<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="product landing page freecodecamp"
        content="Product Landing Page for passing Responsive Design Certificate freecodecamp" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="header container">
            <!-- Nav-Bar -->
            <nav id="nav-bar">
                <div class="upperleft">

                    <div class="logo">
                        <figure>
                        <img src="https://i.postimg.cc/jd7ZfBd2/Logo2.png" alt="my logo" class="header-img">
                    </div>
                    <figcaption class="brand">
                        <a href="#hero">
                                <span class="fast-flicker">J</span>
                                ean
                                <span class="fast-flicker">L</span>
                                uc
                        </a>
                    </figcaption>
                </figure>
                </div>


                <div class="nav-list">
                    <ul>
                        <li>
                            <a href="#about" class="nav-link">About</a>
                        </li>
                        <li>
                            <a href="#services" class="nav-link">Services</a>
                        </li>
                        <li>
                            <a href="#contacts" class="nav-link">Contacts</a>
                        </li>
                        <li>
                            <a href="#footer" class="nav-link">Footer</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End of Nav-Bar -->
        </div>
    </header>
    <!-- End of Header -->

    <main>
        <!-- Hero -->
        <section id="hero">
            <div class="hero container">
                <h3>
                    Hero
                </h3>
                <!-- Form -->
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <fieldset>
                        <legend>Order</legend>

                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name:">
                        <br><br>

                        <label for="phone"></label>
                        <input type="tel" id="phone" name="name" placeholder="Enter your Phone/Mobile Numeber">
                        <br><br>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter your E-mail:">
                        <br><br>

                        <label for="submit">Submit the form</label>
                        <input type="submit" id="submit" name="submit" value="Submit the form">
                    </fieldset>
                </form>
                <!-- End of Form -->
            </div>
        </section>

        <!-- About -->
        <section id="about">
            <div class="about container">
                <h3>
                    About
                </h3>
            </div>
        </section>

        <!-- Services -->
        <section id="services">
            <div class="services container">
                <h3>
                    Services
                </h3>
            </div>
        </section>

        <!-- Contacts -->
        <section id="contacts">
            <div class="contacts container">
                <h3>
                    Contacts
                </h3>
            </div>
        </section>

        <!-- Footer -->
        <section id="footer">
            <div class="footer container">
                <h3>
                    Footer
                </h3>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
